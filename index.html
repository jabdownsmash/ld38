<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ward it</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="/aframe-assets/aframe-v0.5.0.js"></script>
    <script src="/aframe-assets/lib/aframe-animation-component.js"></script>
    <script src="components/velocity.js"></script>
    <script src="components/control-axis.js"></script>
    <script src="components/writer.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false">
      <a-entity camera>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      </a-entity>
      <a-sphere control-axis="positive: a; negative: s; output: test;"
                writer="input: test; attribute: velocity; accessor: x"
        velocity scale="1 1 1" position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
